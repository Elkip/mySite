<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mitchell Henschel's Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        <link href="{{ url_for('static', filename='icons/Cloud-icon.ico') }}" rel="cloud icon">
    </head>
    <body class="bg-dark text-white">
      <div class="page">
        <div class="header">
            <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
              <a class="navbar-brand" href="{{ url_for('home') }}">My Blog</a>
              <div class="collapse navbar-collapse navbar-fixed-top" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('portfolio') }}" tabindex="0">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}" tabindex="1" aria-disabled="false">About Me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="2" aria-disabled="false">Blog</a>
                  </li>
                </ul>
              </div>
            </nav>
        </div>
        <br /><br /><br />

          <section class="home-slider owl-carousel js-fullheight">
              <div class="slider-item js-fullheight">
                  <div class="overlay"></div>
                  <div class="container">
                      <div class="row slider-text align-items-center text-center justify-content-center" data-scrollax-parent="true">
                          <div class="col-md-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                              <p><a href="#" class="scroll">Hello! I'm</a></p>
                              <h1 class="mb-3" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Mitchell Henschel</h1>
                          </div>
                      </div>
                  </div>
              </div>

               <div class="slider-item js-fullheight">
                 <div class="overlay"></div>
                 <div class="container">
                   <div class="row slider-text align-items-center text-center justify-content-center" data-scrollax-parent="true">
                     <div class="col-md-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                       <p><a href="#" class="scroll">Michigan Born and Raised</a></p>
                       <h1 class="mb-3" data-scrollax="properties: {translateY: '30%', opacity: 1.6}">Data Scientist</h1>
                     </div>
                   </div>
                 </div>
               </div>
             </section>
      </div>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/jquery-migrate-3.0.1.min.js"></script>
        <script src="static/js/jquery.easing.1.3.js"></script>
        <script src="static/js/jquery.waypoints.min.js"></script>
        <script src="static/js/jquery.stellar.min.js"></script>
        <script src="static/js/owl.carousel.min.js"></script>
        <script src="static/js/aos.js"></script>
        <script src="static/js/jquery.animateNumber.min.js"></script>
        <script src="static/js/scrollax.min.js"></script>
        <script src="static/js/main.js"></script>
    </body>
</html>
