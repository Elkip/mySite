<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mitchell Henschel's Homepage</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dots.css') }}">
    <link href="{{ url_for('static', filename='icons/Cloud-icon.ico') }}" rel="cloud icon">
</head>

<body>
<div class="header">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" role="navigation" style="background-color: rgba(47,47,47,0.87);">
        <a class="navbar-brand" href="{{ url_for('home') }}">Homepage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- partial:index.partial.html -->
<div class="container">

    <section class="home-slider owl-carousel js-fullheight">
        <div class="slider-item js-fullheight">
            <div class="container">
                <div class="row slider-text align-items-center text-center justify-content-center"
                     data-scrollax-parent="true">
                    <div class="col-md-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                        <p><a href="#" class="scroll">Hello! I'm</a></p>
                        <h1 class="mb-3" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Mitchell
                            Henschel</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-item js-fullheight">
            <div class="overlay"></div>
            <div class="container">
                <div class="row slider-text align-items-center text-center justify-content-center"
                     data-scrollax-parent="true">
                    <div class="col-md-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                        <p><a href="#" class="scroll">Data-Driven Story Teller</a></p>
                        <h1 class="mb-3" data-scrollax="properties: {translateY: '30%', opacity: 1.6}">Data
                            Scientist</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Create Background Pattern -->
    <canvas id="animation-pattern"></canvas>
    <!-- Create Background Dots -->
    <canvas id="animation-dots"></canvas>
</div>
<!-- partial-->
<script src="static/js/animate-dots.js"></script>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/jquery.magnific-popup.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery-migrate-3.0.1.min.js"></script>
<script src="static/js/jquery.easing.1.3.js"></script>
<script src="static/js/jquery.waypoints.min.js"></script>
<script src="static/js/jquery.stellar.min.js"></script>
<script src="static/js/owl.carousel.min.js"></script>
<script src="static/js/aos.js"></script>
<script src="static/js/jquery.animateNumber.min.js"></script>
<script src="static/js/scrollax.min.js"></script>
<script src="static/js/main.js"></script>
</body>
<footer class="footer font-small text-center"
        style="position: fixed; width: 100%; background-color: black; text-align: center; padding-top: 10px; padding-bottom: 20px; bottom: 0;">
    <div class="container">
        <ul class="list-unstyled list-inline text-center" style="display: inline;">
            <li class="list-inline-item">
                Homepage inspired by<a href="https://codepen.io/dreammmr/pen/ejrjBv"> Codepen Electric Tails</a>
            </li>
        </ul>
    </div>
</footer>

</html>
