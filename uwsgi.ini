[uwsgi]
socket_dir = .

wsgi-file = app.py
callable = app

enable-threads = true
single-interpreter = true

master = true

; Set uWSGI to start up 4 workers on 2 threads
processes = 2

socket = %(socket_dir)/%n.socket
chmod-socket = 666

; disable stats in production
stats = 0.0.0.0:8081
stats-http = false

vacuum = true
